---
# This workflow will install Python dependencies
# and run unit tests for given OSes

name: Unit tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: 'ubuntu-latest'
            python-version: '3.7'
            rf-version: 'rf-stable3'
          - os: 'ubuntu-latest'
            python-version: '3.7'
            rf-version: 'rf-stable4'
          - os: 'ubuntu-latest'
            python-version: '3.8'
            rf-version: 'rf-stable5'
          - os: 'ubuntu-latest'
            python-version: '3.9'
            rf-version: 'rf-stable6'
          - os: 'ubuntu-latest'
            python-version: '3.10'
            rf-version: 'rf-stable6'
          - os: 'ubuntu-latest'
            python-version: '3.11'
            rf-version: 'rf-stable5'
          - os: 'ubuntu-latest'
            python-version: '3.12'
            rf-version: 'rf-stable6'
          - os: 'windows-latest'
            python-version: '3.11'
            rf-version: 'rf-stable6'
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/packages/${{ matrix.rf-version }}/requirements.txt
          pip install .[dev]

      - name: Run unit tests with coverage
        run:
          coverage run -m pytest

      - name: Codecov
        uses: codecov/codecov-action@v3
        with:
          name: ${{ matrix.python-version }}-${{ matrix.os }}-${{ matrix.rf-version }}
