name: Repo visualizer

on:
  push:
    branches-ignore:
      - master

jobs:
  get_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Update diagram
        uses: githubocto/repo-visualizer@main
        with:
          output_file: "docs/images/repo_visualization.svg"
          excluded_paths: "tests"
