---
version: 2

sphinx:
  configuration: docs/source/conf.py

build:
   os: ubuntu-24.04
   tools:
      python: "3.13"
   jobs:
      create_environment:
         - asdf plugin add uv
         - asdf install uv latest
         - asdf global uv latest
         - uv venv
      install:
         - uv sync --group doc
      build:
         html:
            - uv run sphinx-build -T -b html docs/source $READTHEDOCS_OUTPUT/html
